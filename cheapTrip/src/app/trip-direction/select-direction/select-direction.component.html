<div class="main">
    <p color="primary">Discover the cheapest way to get anywhere by plane, train, bus and ride share altogether</p>
    <form [formGroup]="directionForm" novalidate (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
            <input (input)="onChangePoint($event.target.value, 'startPoint')" type="text" placeholder="From" aria-label="Number"
                matInput formControlName="startPointControl" [matAutocomplete]="auto1">
            <mat-autocomplete #auto1="matAutocomplete" (optionSelected)='selectPoint($event.option.value, "start")'>
                <mat-option *ngFor="let start of startPointAutoComplete" [value]="start">
                    {{start}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <span class="material-icons" (click)="changeDirection()">
            sync_alt
        </span>
        <mat-form-field class="full-width">
            <input (input)="onChangePoint($event.target.value, 'endPoint')" type="text" placeholder="To" aria-label="Number"
                matInput formControlName="endPointControl" [matAutocomplete]="auto2">
            <mat-autocomplete #auto2="matAutocomplete" (optionSelected)='selectPoint($event.option.value, "end")'>
                <mat-option *ngFor="let end of endPointAutoComplete" [value]="end">
                    {{end}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit">Let's go</button>
        <button mat-flat-button color="accent" type="reset">Cancel</button>
    </form>
</div>
