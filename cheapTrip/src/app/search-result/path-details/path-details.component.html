
<article *ngFor="let rout  of paths">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header [expandedHeight]="'140px'" [collapsedHeight]="'150px'">
                <mat-panel-title>
                    <ng-container *ngFor="let icon of rout.pathType.icon"> <span [innerHTML]="icon"></span></ng-container>   
                </mat-panel-title>
                <mat-panel-description>
                    <div>
                        <p><span  class="type">{{rout.pathType.type}}</span></p>
                        <p><span class="points" *ngFor="let point of rout.details.points">{{point}}</span></p>
                        <p><span>Price:&ensp;</span><span>{{rout.details.euro_price}}</span></p>
                        <p><span>Duration:&ensp;</span><span>{{rout.details.duration_minutes}}</span></p>
                    </div>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <section *ngFor="let path of rout.details.direct_paths">
                <div>
                    <p><b>{{path.from}} -> {{path.to}}</b></p>
                    <p> By:&ensp;{{path.transportation_type}}</p>
                </div>
                <div>
                    <p><span>
                            Price:
                            &ensp;</span> {{path.euro_price}}</p>
                    <span class="spacer"></span>
                    <p><span>
                            Duration:
                        </span>{{path.duration_minutes }}</p>
                </div>
            </section>
        </mat-expansion-panel>
    </mat-accordion>
</article>
