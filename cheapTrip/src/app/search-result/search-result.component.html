<mat-grid-list [cols]="colsAmount" rowHeight="600px">
    <mat-grid-tile class="aside-grid" [colspan]="grids[0].cols" [rowspan]="grids[0].rows"
        [style.background-color]="grids[0].color">
        <app-path-details [paths]="paths"></app-path-details>
    </mat-grid-tile>
    <mat-grid-tile class="main-grid" [colspan]="grids[1].cols" [rowspan]="grids[1].rows"
        [style.background-color]="grids[1].color">
        main
    </mat-grid-tile>
</mat-grid-list>
