<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#536dff" />
  <meta name="description" content="Transferbuses.com - Transfer, passenger transport, parcels" />
  <meta name="keywords" content="city, block, game, puzzle, online, math, joker, building" />
  <meta property="og:title" content="CheapTrip" />
  <meta property="og:description" content="Transferbuses.com - Transfer, passenger transport, parcels" />
  <meta property="og:locale" content="en" />
  <meta property="og:type" content="website" />
  <title>CheapTrip | Budget Travel Tips</title>
  <link rel="icon" href="./images/favicon_cheaptrip.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../src/css/frontpage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
  <link rel="stylesheet" href="./src/css/frontpage.css">
  <base href="https://mdisaev-cheap.web.app">
  
</head>

<body>
  <header class="container-fluid header">
    <header class="container-fluid header">
      <div class="headline">
        <a aria-current="page" href="/">
          <h1 class="headline__logo">CheapTrip</h1>
        </a>
        <span class="headline__slogan">
          <span>Pay less,</span>
          <span> visit more!</span>
        </span>
      </div>
      <nav class="menu">
        <button class="menu__btn" id="navbarDropdown" data-mdb-toggle="dropdown" aria-expanded="false">
          <i class="material-icons-outlined">menu</i>
        </button>
        <ul class="dropdown-menu services" aria-labelledby="navbarDropdown">
          <li class="services-title-wrap">
            <h3 class="services-title">Our services</h3>
            <button class="menu__btn">
              <i class="material-icons-outlined">close</i>
            </button>
          </li>
          <li>
            <a class="dropdown-item services__item" href="/">
              <i class="material-icons-outlined">airplane_ticket</i>
              <span class="item-text">CheapTrip</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item services__item" href="#">
              <i class="material-icons-outlined" style="transform: scaleX(-1)">book</i>
              <span class="item-text">BudgetTravelTips</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item services__item" href="#">
              <i class="material-icons-outlined">call</i>
              <span class="item-text">Contacts</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </header>



  
  <section class="container section section--search">
    <div class="col-12 col-md-6 mb-3 mb-md-0 search-item">
      <div class="action-btn-container">
        <button class="action-btn mr-1" type="button" aria-label="Find routes">Find routes</button>
        <button class="action-btn" type="button" aria-label="Budget Travel Tips">Budget Travel Tips</button>
      </div>
    </div>
    <div class="row justify-content-between search-group">
      <div class="col-12 col-md-6 mb-3 mb-md-0 search-item">
        <label for="cityfrom" class="search-item__label">Find a city</label>
        <input class="search-item__input" type="text" id="find_city" placeholder="Enter city name" maxlength="50" />
      </div>
      
    </div>

  <section class="container section">
    <h2 class="section-title">The most popular cities</h2>
    <div class="city-details">
      <p class="city-details__text">
        Explore the most popular cities around the world and experience their unique charm and attractions.
      </p>
      <div class="city-carousel owl-carousel">
        <div class="city-item">
          <a href="/public/src/London/London.html" class="city-item__link">
            <img src="./src/images/image_of_London_1.jpg" alt="London" class="city-item__image" />
            <span class="city-item__name">London</span>
          </a>
        </div>
        <div class="city-item">
          <a href="/public/src/Paris/Paris.html" class="city-item__link">
            <img src="./src/images/paris.jpeg" alt="Paris" class="city-item__image" />
            <span class="city-item__name">Paris</span>
          </a>
        </div>
        <div class="city-item">
          <a href="/public/src/Berlin/Berlin.html" class="city-item__link">
            <img src="./src/images/image_of_Berlin_2.jpg" alt="Berlin" class="city-item__image" />
            <span class="city-item__name">Berlin</span>
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.city-carousel').owlCarousel({
        items: 1,
        loop: true,
        margin: 0,
        nav: true
      });
    });
  </script>
</body>

</html>
